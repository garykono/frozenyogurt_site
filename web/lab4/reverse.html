<!DOCTYPE html>
<html>

    <head>
        <title>Problem 1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            async function getReverseContent() {
                let response = await fetch("/reverse/word?word=" + $("#textbox1").val());
                if (response.ok) {
                    let json = await response.json();
                    //Replace the text in the text box to the value returned from the fetch
                    $("#textbox1").val(json.message);
                    //Save the message to session storage
                    sessionStorage.setItem("message", json.message);
                } else {
                    alert("HTTP-Error: " + response.status);
                }
            }

            $(document).ready(function() {
                //Load the message in session storage to the text box
                $("#textbox1").val(sessionStorage.getItem('message'));

                $("#button1").click(function() {
                    getReverseContent();
                });
            });
        </script>
    </head>

    <body>
        <input type="text" id="textbox1"><br>
        <button id="button1">Reverse This Text</button>
    </body>

</html>
