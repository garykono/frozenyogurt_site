<!DOCTYPE html> 

<html> 
 
    <head> 
        <title>Lab 3</title>

        <script>
            function performProblemOne() {
                var p = document.getElementById("p1");
                p.innerHTML = "Problem 1 SOLVED";
            }
            function performProblemTwo() {
                var l = document.getElementsByClassName("p2");
                for (i = 0; i < l.length; i++) {
                    l[i].innerHTML = "Problem 2 SOLVED";
                }
            }
            function performProblemThree() {
                var d = document.getElementById("p3");
                //The p node (first node) of p3
                var parag = d.firstElementChild;
                //Create new element
                var newP = document.createElement("p");
                newP.innerHTML = "BEFORE Problem 3 SOLVED";
                //Call insertbefore on the parent element and insert the new element before the child element
                d.insertBefore(newP, parag);

                //Do same thing, but insert before parag's next sibling (to perform an insertafter)
                var newP2 = document.createElement("p");
                newP2.innerHTML = "AFTER Problem 3 SOLVED";
                parag.appendChild(newP2);
            }
        </script>

        <script src="./scripts/js/lab3.js"></script>
    </head>

    <body> 

        <div id="container">
            <p id="p1">Problem 1</p>
            <button type="button" onclick="performProblemOne()">Perform Problem 1</button>
            <p class="p2">Problem 2</p>
            <p class="p2">Problem 2</p>
            <p class="p2">Problem 2</p>
            <p class="p2">Problem 2</p>
            <button type="button" onclick="performProblemTwo()">Perform Problem 2</button>
            <div id="p3">
                <p>Problem 3</p>
                <button type="button" onclick="performProblemThree()">Perform Problem 3</button>
            </div>
            <p>Problem 4</p>
            <button type="button" onclick="performProblemFour()">Perform Problem 4</button>
            <p>Problem 5</p>
            <button type="button" onclick="performProblemFive()">Perform Problem 5</button>
            <div id="p5" style="background-color: green;width: 50px;padding: 10px;" >
                <img src="images/cards/AS.jpg" alt="ace of spades" width="50px" />
                <br />
            </div>
            
        </div>


    </body>

</html>
